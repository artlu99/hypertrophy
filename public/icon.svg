<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background - Pure Black -->
  <rect width="100" height="100" fill="#000000"/>
  
  <!-- Three Stripes - Adidas Signature Pattern (White) -->
  <rect x="10" y="20" width="80" height="8" fill="#ffffff" rx="2"/>
  <rect x="10" y="35" width="80" height="8" fill="#ffffff" rx="2"/>
  <rect x="10" y="50" width="80" height="8" fill="#ffffff" rx="2"/>
  
  <!-- Bold "H" Letter - Hypertrophy (Gold) -->
  <path d="M 25 65 L 25 85 L 35 85 L 35 75 L 45 75 L 45 85 L 55 85 L 55 65 L 45 65 L 45 70 L 35 70 L 35 65 Z" 
        fill="url(#goldGradient)" stroke="none"/>
  
  <!-- Strength Indicator Lines (Gold) -->
  <line x1="60" y1="70" x2="85" y2="70" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="75" x2="90" y2="75" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
  <line x1="60" y1="80" x2="85" y2="80" stroke="url(#goldGradient)" stroke-width="3" stroke-linecap="round"/>
</svg>
