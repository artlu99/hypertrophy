<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a"/>
  
  <!-- Trophy cup body -->
  <path d="M 30 25 L 30 55 Q 30 65 40 65 L 60 65 Q 70 65 70 55 L 70 25 Z" fill="url(#trophyGradient)" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Trophy cup rim -->
  <ellipse cx="50" cy="25" rx="20" ry="4" fill="url(#trophyGradient)" stroke="#FFD700" stroke-width="1.5"/>
  
  <!-- Trophy handles -->
  <path d="M 30 35 Q 20 35 20 45 Q 20 50 25 50" fill="none" stroke="url(#trophyGradient)" stroke-width="3" stroke-linecap="round"/>
  <path d="M 70 35 Q 80 35 80 45 Q 80 50 75 50" fill="none" stroke="url(#trophyGradient)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Trophy base -->
  <rect x="35" y="65" width="30" height="8" rx="2" fill="url(#baseGradient)"/>
  <rect x="40" y="73" width="20" height="6" rx="2" fill="url(#baseGradient)"/>
  
  <!-- Star decoration on trophy -->
  <path d="M 50 35 L 52 40 L 57 40 L 53 43 L 55 48 L 50 45 L 45 48 L 47 43 L 43 40 L 48 40 Z" fill="#FFD700" opacity="0.8"/>
</svg>

